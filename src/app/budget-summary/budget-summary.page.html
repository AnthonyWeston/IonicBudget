<ion-header>
  <ion-toolbar>
    <ion-title>Budget Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <h4> Monthly Summary </h4>
      </ion-card-header>
  
      <ion-card-content>
        <div style="display: block">
          <canvas baseChart
            [data] = "amounts"
            [labels] = "labels"
            [chartType] = "'bar'"
            [options] = "options"></canvas>
        </div>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <div><h4> Total Income: {{ totalIncome | currency }} </h4></div>
        <div><h4> Total Expenses: {{ totalExpenses | currency }} </h4></div>
      </ion-card-header>
    </ion-card>
  </ion-content>
