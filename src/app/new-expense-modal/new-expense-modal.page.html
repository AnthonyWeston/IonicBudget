<ion-header>
  <ion-toolbar>
    <ion-title>Add New Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-input [(ngModel)]="category" placeholder="Category" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Expense</ion-label>
    <ion-input [(ngModel)]="expense.name" placeholder="Expense" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input [(ngModel)]="expense.amount" placeholder="Amount" type="number" inputmode="numeric"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button color="primary" (click)="addExpense()" [disabled]="addButtonDisabled()">Add</ion-button>
  <ion-button color="secondary" (click)="close()">Cancel</ion-button>
</ion-footer>
