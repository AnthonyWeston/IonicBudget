<ion-header>
  <ion-toolbar>
    <ion-title>Income</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Monthly Income: {{ getTotalIncome() | currency }}</h3>

  <app-income-list [incomeList]="incomes"></app-income-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openNewIncomeDialog()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
